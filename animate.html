<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      input{
        background: yellow;
        width: 150px;
        height: 30px;
        border: 1px solid red;
      }
      img{
        border: 2px solid black;
      }
        .box{
            padding: 0% 5%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#btn').click(function(){
          $('img').animate({width:"600px"}, 1000);
          $('img').animate({height:"400px"}, 1000);
          $('img').animate({borderRadius:"50px"}, 1000);
        });
      });
    </script>
  </head>
  <body class="box">
    <h1>animate_확대</h1>
    <img src="img/dog.png" width="300" height="200">
    <br><b>밥풀이에요</b><br>
    <input id="btn" value="확대하기">
  </body>
</html>
