<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .big{
        display: none;
        width: 350px;
        height: 350px;
      }
      input{
        width: 150px;
        height: 30px;
        border: 1px solid #ccc;
        margin: 10px 15px;
      }
      img{
        width: 150px;
        width: 150px;
      }
        .box{
            padding: 0% 5%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#btn1').click(function(){
            $('#big1').slideToggle(1000);
        });
        $('#btn2').click(function(){
          $('#big2').slideToggle(1000);
        });
      });
    </script>
  </head>
  <body>
  <div class="box">
   <h1>SlideUpDown2</h1>
    <table border="1" cellspacig = 0>
      <tr>
        <td><img src="img/dog.png"></td>
        <td><img src="img/dog2.png"></td>
      </tr>
      <tr>
        <td><input id="btn1" value="큰 이미지로 보기/닫기"></td>
        <td><input id="btn2" value="큰 이미지로 보기/닫기"></td>
      </tr>
      <tr><td><img src="img/dog.png" id="big1" class="big"></td>
          <td><img src="img/dog2.png" id="big2" class="big"></td>
      </tr>
    </table>
    </div>
  </body>
</html>
