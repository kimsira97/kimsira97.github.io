<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .slide{
        width: 210px;
        border: 2px solid #333;
        box-shadow: 2px 2px 3px #000;
        float: left;
        margin-top: 30px;
        margin-right: 20px;
      }
        .box{
            padding: 0% 5%;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      $(document).ready(function(){
        $('#sup').click(function(){
          $('.slide').slideUp(3000);
        });
        $('#sdown').click(function(){
          $('.slide').slideDown(3000);
        });
        $('#stoggle').click(function(){
          $('.slide').slideToggle(1000);
        });
      });
    </script>
  </head>
  <body>
   <div class="box">
   <h1>SlideUpDown1</h1>
    <form>
      <input type="button" id="sup" value="slideUp">
      <input type="button" id="sdown" value="slideDown">
      <input type="button" id="stoggle" value="slideToggle">
    </form>
    <div class="slide">
      <img src="img/dog.png" width="200" height="140">
    </div>
    <div class="slide">
      <img src="img/dog2.png" width="200" height="140">
    </div>
    <div class="slide">
      <p width=200 height= 140>
        눈이옵니다. 겨울 잘 보내십시오. 추위 조심하세요.
      </p>
    </div>
    </div>
  </body>
</html>
